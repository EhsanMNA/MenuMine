        - COMMAND-shop
        - MESSAGE-&bOpened shop menu
      slot: 11
    '3':
      name: '&c&lWarps'
      material: ENDER_EYE
      lore:
        - '&4&n                                                                     '
        - ' '
        - ' &c&lServer warps'
        - ' '
        - '  &f&lClick on this to open&c&l warps&f&l menus'
