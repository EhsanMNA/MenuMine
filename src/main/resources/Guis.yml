        - MENU-Warps
        - MESSAGE-&bOpened warps menu
      slot: 12
    '4':
      name: '&a&lKits'
      material: SLIME_BALL
      lore:
        - '&2&n                                                                '
        - ' '
        - ' &a&lKits & GKit'
