Main:
  name: '&bMain Menu'
  rows: 3
  openSound: "LEVEL_UP"
  # Copy means when someone opens the menu, every items are setting in menu again! if in your menu nothing changes, you can disable this option
  copy: false
  filter:
    black:
      material: BLACK_STAINED_GLASS_PANE
      type: fill
      name: '&r '
      # However, you can add lore to item => lore: ['First Line','Second Line']
    corner:
      material: WHITE_STAINED_GLASS_PANE
      type: slot
      name: '&r '
      slots: [ 1,3,5,7 ]
  content:
    '1':
      name: '&6&lBattlePass'
      material: POTION
      potion: INVISIBILITY
      level: 1
      flags:
        - HIDE_POTION_EFFECTS
      lore:
        - '&6&n                                  '
        - '&r '
        - ' &e&lBattlePass &f&lSeason &e&l1'
        - ' '
        - '  &e&lTier: &62'
        - '  &e&lPremium: &cFalse'
        - '  &e&lWeek: &61'
        - '&6&n                                  '
      actions:
        #avaible actions: <MESSAGE-your message>, <COMMAND-your command>, <CANCEL> no actions, <CLOSE-menu> closing menu
        - COMMAND-bp
        - MESSAGE-&bOpened battlePass menu
      slot: 10
    '2':
      name: '&b&lShop'
      material: DIAMOND
      lore:
        - '&9&n                                            '
        - ' '
        - ' &3&lShopping center &e&lN&c&lE&a&lW &f&lItems'
        - ' '
        - '  &b&lBlocks, Potions, Banners'
        - '  &b&lWeapons, Armors, Skulls'
        - '  &b&lFoods, Spawners, Ores'
        - '&9&n                                            '
