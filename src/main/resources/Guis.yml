      actions:
        - COMMAND-kits
        - MESSAGE-&bOpened kits menu
      slot: 13
    '5':
      name: '&d&lEnchants'
      material: ENCHANTED_BOOK
      lore:
        - '&5&n                                                                '
        - ' '
        - ' &f&lCustom enchantments'
        - ' '
        - '  &d&lBuy new enchants and use them on your tools'
        - '  &d&lRead about new enchantment abilities'
